{% extends 'base.html' %}
{% block title %} 405-Method Not Allowed {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!
                    </h1>
                    <h2>
                        405-Method Not Allowed
                    </h2>
                    <div class="error-details">
                        Sorry, an error has occured, Method Not Allowed.
                    </div>
                    <div class="error-actions">
                        <a href="{{ url_for('index.index') }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                            Take Me Home </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
