{% extends 'base.html' %}
{% block content %}
    <form method="post" id="comment">
        {{ form.csrf_token }}
        {{ form.content.lable }}{{ form.content(size=280) }}
        {{ form.submit() }}
    </form>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-custom  fade in alert-dismissable show">
            <div> {{ message }}</div>
        </div>
    {% endfor %}
{% endblock %}
