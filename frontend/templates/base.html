<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" a flask application similar to Twitter just For Fun! ">
    <meta name="og:breeze" property="og:breeze" content=" a flask application similar to Twitter just For Fun! ">
    <meta name="twitter:card" content="mmdbalkhi">
    <link rel="canonical" href="https://mmdbalkhi.github.io/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-earthly.css" type="text/css" />

    <title>{% block title %} {% endblock %}</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="center">
        <nav>
            <h1><a href="{{ url_for('index.index') }}"> breeze </a></h1>
            {% if g.user %}
                <span><a href="/u/{{ g.user['username'] }}">{{ g.user['username'] }}</a></span> |
                <a href="{{ url_for('posts.new') }}">new</a> |
                <a href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
                <a href="{{ url_for('auth.register') }}">Register</a> |
                <a href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %} {% block content %} {% endblock %}
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/872f587f26.js" crossorigin="anonymous"></script>

    <script>
        function addDarkmodeWidget() {
            new Darkmode({
                label: "ðŸŒ“"
            }).showWidget();
        }
        window.addEventListener("load", addDarkmodeWidget);
    </script>
</body>

</html>
