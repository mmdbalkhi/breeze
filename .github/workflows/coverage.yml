name: Push coverage
on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
jobs:
  tests:
    name: ${{ matrix.name }} ðŸ¤–
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: "Python 3.10", python: "3.10" }
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Set up Python 3 ðŸ
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - name: Update PIP âœ¨
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip

      - name: Install requirements âš™ï¸
        run: |
          pip install -r requirements.txt
          pip install pytest coverage
          pip install -e '.[dev]'

      - name: Run Flake8 ðŸ’«
        run: flake8 breeze tests setup.py

      - name: Set .env file ðŸ’¾
        run: |
          echo "RECAPTCHA_PUBLIC_KEY=${{ secrets.RECAPTCHA_PUBLIC_KEY }}" > .env
          echo "RECAPTCHA_PRIVATE_KEY=${{ secrets.RECAPTCHA_PRIVATE_KEY }}" >> .env
          echo "GITHUB_CLIENT_ID=${{ secrets.OAUTH_GITHUB_CLIENT_ID }}" >> .env
          echo "GITHUB_CLIENT_SECRET=${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}" >> .env
      - name: Run Tests and collect coverage ðŸ§ª
        run: |
          coverage run -m pytest
          coverage xml
      - name: Upload coverage to Codecov ðŸ“ˆ
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
